<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../template/template.xhtml">


            <ui:define name="content">
                
        <f:view>
            <h:form>
                <h1><h:outputText value="Create/Edit"/></h1>
                <h:panelGrid columns="2">
                    <p:outputLabel value="Idavion:" for="idavion" />
                    <p:inputText id="idavion" readonly="true" value="#{AvionBean.avion.idavion}" title="Idavion" required="true" requiredMessage="The Idavion field is required."/>
                    <p:outputLabel value="Capacidad:" for="capacidad" />
                    <p:inputText id="capacidad" value="#{AvionBean.avion.capacidad}" title="Capacidad" required="true" requiredMessage="The Capacidad field is required."/>
                    <p:outputLabel value="Descripcion:" for="descripcion" />
                    <p:inputText id="descripcion" value="#{AvionBean.avion.descripcion}" title="Descripcion" required="true" requiredMessage="The Descripcion field is required."/>
                    <p:commandButton value="Guardar" action="#{AvionBean.guardar()}"/>
                    <p:commandButton value="Cancelar" action="AvionLista.xhtml?faces-redirect=true"/>
                </h:panelGrid>
            </h:form>
        </f:view>  
            </ui:define>

        </ui:composition>

    </body>
